<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Add Books</span>
              <div class="row">
                <form id="book-form">
                  <div class="input-field col s12">
                    <input
                      autocomplete="off"
                      type="text"
                      name="title"
                      id="title"
                    />
                    <label for="title" id="title-label">Title</label>
                  </div>

                  <div class="input-field col s12">
                    <input
                      autocomplete="off"
                      type="text"
                      name="author"
                      id="author"
                    />
                    <label for="author" id="author-label">Author</label>
                  </div>

                  <div class="input-field col s12">
                    <input
                      autocomplete="off"
                      type="text"
                      name="isbn"
                      id="isbn"
                    />
                    <label for="isbn" id="isbn-label">ISBN</label>
                  </div>

                  <div class="input-field col s12">
                    <input type="submit" value="Add Book" class="btn blue" />
                  </div>
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="book-title">Book List</h5>
              <hr />
              <table>
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="book-list"></tbody>
              </table>
              <br />
              <a href="#" class="claerAll btn black">Clear</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
